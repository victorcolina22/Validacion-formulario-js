<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="./style.css">
    <title>Form Validation</title>
</head>

<body>
    <form action="#" onsubmit="return validar()">
        <div class="container">
            <div class="card">
                <div class="card-header bg-info">
                    <h2>Payment Form</h2>
                </div>

                <div class="card-body">
                    <div class="row">
                        <div class="col-md-5">
                            <label for="Card #"><b>Card #</b></label>
                            <input type="password" class="form-control" id="password" maxlength="16" placeholder="XXXX XXXX XXXX XXXX">
                        </div>
                        <div class="col-md-3">
                            <label for="CVC #"><b>CVC #</b></label>
                            <input type="password" class="form-control" id="cvc" maxlength="3" placeholder="000">
                        </div>
                        <div class="col-md-4">
                            <label for="Amount"><b>Amount</b></label>
                            <input type="text" class="form-control" id="amount" placeholder="Amount">
                        </div>
                    </div>

                    <div class="row mt-3">
                        <div class="col-md-6">
                            <label for="First Name"><b>First Name</b></label>
                            <input type="text" class="form-control" id="firstName">
                        </div>
                        <div class="col-md-6">
                            <label for="Last Name"><b>Last Name</b></label>
                            <input type="text" class="form-control" id="lastName">
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-md-6">
                            <label for="City"><b>City</b></label>
                            <input type="text" class="form-control" id="city">
                        </div>
                        <div class="col-md-3">
                            <label for="State"><b>State</b></label>
                            <select class="form-control" id="state">
                                <option>Pick a state</option>
                                <option>Argentina</option>
                                <option>Bolivia</option>
                                <option>Chile</option>
                                <option>Ecuador</option>
                            </select>
                        </div>
                        <div class="col-md-3">
                            <label for="Postal Code"><b>Postal Code</b></label>
                            <input type="text" class="form-control" id="postalCode">
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-md-6">
                            <label for="We accept"><b>We accept</b></label>
                            <br>
                            <div class="col-md-6 col-9 py-2 rounded bg-secondary text-light">
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="fa-cc-mastercard"
                                        id="fa-cc-mastercard" value="option1">
                                    <i class="fab fa-cc-mastercard"></i>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="fa-cc-visa" id="fa-cc-visa"
                                        value="option2">
                                    <i class="fab fa-cc-visa"></i>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="fa-cc-diners-club"
                                        id="fa-cc-diners-club" value="option3">
                                    <i class="fab fa-cc-diners-club"></i>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="fa-cc-amex" id="fa-cc-amex"
                                        value="option4">
                                    <i class="fab fa-cc-amex"></i>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="Message"><b>Message</b></label>
                                <textarea class="form-control" id="message" rows="3"></textarea>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="card-footer">
                    <input type="submit" value="Send" class="btn btn-primary float-right mx-2"></input>
                    <input type="submit" value="Cancel" class="btn btn-secondary float-right"></input>
                </div>
            </div>
        </div>
    </form>



    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
        crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
